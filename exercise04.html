<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    


    var allProducts = document.querySelectorAll(".product")

    allProducts.forEach( (product) => {
        let heartIcon = product.querySelector(".heartIcon");

        var active = 1;
        heartIcon.addEventListener("click",() => {

            let numLike = product.querySelector(".num_like");

            heartIcon.classList.toggle("bi-heart");
            heartIcon.classList.toggle("bi-heart-fill");

            if(active == 1){
                numLike.innerText = parseInt(numLike.textContent) + 1;
                active = 0;
            }else{
                numLike.innerText = parseInt(numLike.textContent) - 1;
                active = 1;
            }

            
        })
    })

    //search 
    var searchInput = document.querySelector(".search-input");
    var allProducts = document.querySelectorAll(".product")
    searchInput.addEventListener("input", () => {
        let inputValue = searchInput.value.toLowerCase();

        /*
           var text = "Hello Javascript"
              text.includes('Hello');
        */
        
        for(let i=0;i<allProducts.length ; i++){
            let productTitle = allProducts[i].querySelector(".card-title").textContent.toLowerCase();
            if(productTitle.includes(inputValue)){
                allProducts[i].style.display = "block";
            }else{
                allProducts[i].style.display = "none";
            }
        }
    })

    
</script>
