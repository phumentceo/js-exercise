<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class=" bg-dark d-flex justify-content-between align-items-center p-3">
        <h3 class=" text-light">TUDO LIST</h3>
        <form class=" d-flex">
            <input type="text" class="student_id form-control me-3" placeholder="Student Id">
            <input type="text" class="student_name form-control me-3" placeholder="Student name">
            <select  class="student_gender form-select me-3">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <input type="number"  class="student_age form-control me-3" placeholder="Student Age">
            <button type="button"  class=" btn btn-success btn_save">Save</button>
        </form>
    </header>

    <div class=" container">
        <div class="mt-3 mb-3">
            <h3>Student List</h3>
        </div>
        <table class=" table table-bordered">
            <tr class=" table-dark text-center">
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Student Gender</th>
                <th>Student Age</th>
                <th>Action</th>
            </tr>
            <tbody id="student_list">
                
            </tbody>
        </table>
    </div>
</body>
<script>

    var btnSaveStudent = document.querySelector(".btn_save");
    var tbodyList      = document.querySelector("#student_list");
    btnSaveStudent.addEventListener("click", ()  => {
        let studentId = document.querySelector(".student_id").value;
        let studentName = document.querySelector(".student_name").value;
        let studentGender = document.querySelector(".student_gender").value;
        let studentAge = document.querySelector(".student_age").value;

        console.log(studentId,studentName,studentGender,studentAge);

        let tr = ``;

        tr = `
            <tr class=" text-center">
                <td>${studentId}</td>
                <td>${studentName}</td>
                <td>${studentGender}</td>
                <td>${studentAge}</td>
                <td>
                    <button class="btn btn-primary">Edit</button>
                    <button onclick="StudentDelete(this)" class="btn btn-danger">Delete</button>
                </td>
           </tr>
        `;

        tbodyList.innerHTML  += tr;

    
    });

    //arrow function
    const StudentDelete = (e) => {
        if(confirm("Do you want to delete this?")){
            var parent = e.parentElement.parentElement;
            parent.remove();
        }
        
    }
</script>
</html>
